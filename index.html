<!DOCTYPE html>
<html>
<head>
<center><h1>Selectors Types</h1></center>
<style>
body {
	background-color:lightblue;
	}
h1 {
  text-align: left;
  color: red;
  background-color:lightgreen;
}
#para1 {
  text-align: left;
  color: green;
  background-color:orange;
}
.center {
  text-align: left;
  color: orange;
  background-color:pink;
}
* {
  text-align: left;
  color: blue;
  background-color:yellow;
}
</style>
</head>
<body>
<h1>CSS element Selector</h1>
<h1 class="center">CSS class Selector</h1>
<h1 id="para1">CSS id Selector</h1>
<p>The universal selector (*) selects all HTML elements on the page.</p>

</body>
</html>
